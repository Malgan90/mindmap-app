<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Easy Mindmap - Your Simple Online Mind Map Tool</title>
    <meta name="description" content="Create and organize your ideas effortlessly with Easy Mindmap. The intuitive, free online tool for mind maps â€“ perfect for brainstorming, planning, and notes.">
    
    <meta property="og:title" content="Easy Mindmap - Create Online Mind Maps">
    <meta property="og:description" content="Create and organize your ideas effortlessly with Easy Mindmap. The intuitive, free online tool for mind maps.">
    <meta property="og:url" content="https://easy-mindmap.com/">
    <meta property="og:type" content="website">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div id="shortcut-window" class="draggable resizable">
        <div class="shortcut-header">
            <h4>Shortcuts</h4>
            <button id="close-shortcut-btn" class="shortcut-close-btn" title="Close Shortcuts">X</button>
        </div>
        <div class="shortcut-content">
            <ul>
                <li><strong>R:</strong> Add Root Node</li>
                <li><strong>Enter/Tab:</strong> Add Child</li>
                <li><strong>Shift+Enter/Tab:</strong> Add Sibling</li>
                <li><strong>Del/Backspace:</strong> Delete Selected Node</li>
                <li><strong>Ctrl/Cmd+S:</strong> Save Map (JSON)</li>
                <li><strong>Ctrl/Cmd+P:</strong> Screenshot</li>
                <li><strong>Alt+H:</strong> Show/Hide Shortcuts</li>
            </ul>
        </div>
        <div class="resize-handle"></div>
    </div>

    <div id="toolbar">
        <button id="addRootNodeBtn" title="Add a new main topic (R)">Add Root Node</button>
        <button id="toggleShortcutBtn" title="Toggle Shortcuts Visibility (Alt+H)">Shortcuts</button>
        
        <button id="toggleDarkModeBtn" title="Toggle Dark/Light Mode">Toggle Dark Mode</button>
        
        </div>

    <div id="mindmap-container" tabindex="0">
        <svg id="mindmap-svg"></svg>
    </div>

    <div id="toast-notification" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
